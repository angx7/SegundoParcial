<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Calculadora en JS</h1>
            </div>
        </div>
    </div>

    <form action="calculadora">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                    <input type="text" name="resultado" id="resultado" class="form-control" readonly placeholder="0">
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor(7)">7</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor(8)">8</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor(6)">9</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor(4)">4</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor(5)">5</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor(6)">6</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor(1)">1</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor(2)">2</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor(3)">3</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor('*')">X</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor(0)">0</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor('.')">.</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="asignarValor('/')">
                        /</button>
                </div>

                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="logaritmo()">Log</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="seno()">
                        Sin</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="tangente()">Tan</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="coseno()">
                        Cos</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill" onclick="raiz()">2âˆš</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor('(')">(</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="asignarValor(')')">)</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-primary form-control rounded-pill"
                        onclick="potencia()">^2</button>
                </div>
                <div class="col-3 text-center py-3">
                    <button type="button" class="btn btn-danger form-control rounded-pill"
                        onclick="limpiar()">C</button>
                </div>
            </div>
            <div class="row">
                <div class="col-6 text-center py-3">
                    <button type="button" class="btn btn-warning form-control rounded-pill"
                        onclick="calcular()">=</button>
                </div>
                <div class="col-6 text-center py-3">
                    <button type="button" class="btn btn-secondary form-control rounded-pill"
                        onclick="borrar()">&larr;</button>
                </div>
            </div>
    </form>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
